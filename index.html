<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with the Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .characters {
            display: flex;
            width: auto;
            height: 140px;
            background-color: #FFDB58;
            box-sizing: border-box;
        }

        .characters img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <h1>DOM Script (Document Object Model)</h1>

    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="">
    </div>

    <script>
        const char = document.querySelector('.characters');
        char.setAttribute('data-id', 123);
        console.log(char.dataset);

        char.dataset.id = 777;
        char.dataset.title = 'hello!';

        console.log(char.dataset.title);
    </script>

</body>

</html>
