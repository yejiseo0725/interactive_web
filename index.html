<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with the Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        img {
            width: 100%;
            height: auto;
        }

        .characters {
            background-color: #FFDB58;
        }

        .ilbuni {
            width: 100px;
        }

        .characters .ilbuni {
            display: inline-block;
        }

        .special {
            border: 10px dashed red;
        }
    </style>
    <script defer>
        // window.addEventListener('DOMcontentloaded', function() {})
    </script>
    <!-- <script async src="ex.js"></script> -->
</head>

<body>

    <h1>DOM Script (Document Object Model)</h1>

    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="">
    </div>

    <script>
        // const pElem = document.createElement('p');
        // pElem.innerHTML = '<a href="#">안녕하세요</a>???'
        // const charactersElem = document.querySelector('.characters');
        // charactersElem.appendChild(pElem);
        // charactersElem.removeChild(document.querySelector('.b'));

        (function () {
            const ilbuni = document.querySelector('.ilbuni:nth-child(3)');

            const clickIlbuniHandler = () => {
                ilbuni.classList.toggle('special');
            }

            // function clickIlbuniHandler() {
            //     ilbuni.classList.toggle('special');
            // }

            ilbuni.addEventListener('click', clickIlbuniHandler);
        })();

        document.querySelector('.characters').innerTEXT = 'HELLO!';

    </script>
</body>

</html>
