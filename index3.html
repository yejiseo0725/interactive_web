<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>객체: Object</title>
</head>

<body>

    <h1>Object</h1>

    <script>

        // 생성자 (constructor)
        // 생성자 함수 맨 앞글자는 '대문자'
        function Person(nickname, age) {
            this.nickname = nickname;
            this.age = age;
            this.intro = function () {
                console.log(`안녕???? 저는 ${this.nickname}이고, 나이는 ${this.age}살이에요.`);
            }
        }

        // 인스턴스 (instance)
        const person1 = new Person('일분이', 10);
        const person2 = new Person('이분이', 8);

        person1.intro();
        person2.intro();

    </script>

</body>

</html>
