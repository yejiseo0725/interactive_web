<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>객체: Object</title>
</head>

<body>

    <h1>Object</h1>

    <script>

        const person = {
            nickname: '일분이',
            age: 10,
            intro: function () {
                console.log(`안녕하세요? 저는 ${this.nickname}이고, 나이는 ${this.age}살이에요.`);
            }
        };

        const person2 = {
            nickname: '이분이',
            age: 8,
            intro: function () {
                console.log(`안녕하세요? 저는 ${this.nickname}이고, 나이는 ${this.age}살이에요.`);
            }
        };

        person.intro();
        person2.intro();

    </script>

</body>

</html>
