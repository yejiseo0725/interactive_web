<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Figure</title>
</head>
<style>
    .shapes {
        width: 600px;
        height: 400px;
        background: #ddd;
    }

    path {
        /* stroke: tomato; */
        stroke-width: 20;
        stroke-linecap: round;
        stroke-linejoin: bevel;
        fill: transparent;
    }

    g {
        stroke: gold;
    }
</style>

<body>
    <svg class="shapes" xmlns="http://www.w3.org/2000/svg">

        <g class="group-1">
            <path d="M 50 200 L 300 100 L 400 200"></path>
            <path d="M 150 30 L 100 100 L 50 100"></path>
            <path d="M 300 50 L 200 100 L 80 40"></path>
        </g>


    </svg>
</body>

</html>
