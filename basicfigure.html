<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Figure</title>
</head>
<style>
    .shapes {
        width: 600px;
        height: 400px;
        background: #ddd;
    }

    rect {
        fill: orange;
        stroke: dodgerblue;
        stroke-width: 10;
    }

    ellipse {
        /* css 속성이 우선됨. */
        /* fill: #fff000; */
    }
</style>

<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="200"></rect>
        <rect x="50" y="170" rx="10" ry="10" width="100" height="100"></rect>
        <circle cx="350" cy="250" r="30"></circle>
        <ellipse cx="200" cy="200" rx="100" ry="50" fill="tomato" stroke="teal" stroke-width="5"></ellipse>
        <line xl="10" x2="400" y1="30" y2="300" stroke="blue"></line>
        <!-- <polyline points="0 0, 200 100, 150 300" stroke="red" stroke-width="5"></polyline> -->
        <polygon points="0 0, 200 100, 150 300" stroke="red" stroke-width="5"></polygon>
    </svg>
</body>

</html>
